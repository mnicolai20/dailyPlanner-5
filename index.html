    <script>
      // defining global variables
      var time = moment()._d;
      var inpKey = $(".dailyEvent");
      var saveKey = $(".saveBtn");
      var keyVal = inpKey.value
      
    // adding the date and time to the heading
      $("#currentDay").text(time)

    
      // creating the onClick function to add the text within the dailyEvent input to local storage
      $(".saveBtn").on("click", function(){
        event.preventDefault();
        var keyVal = inpKey.value
        
        localStorage.setItem(keyVal)
      });

      // adding the color scheme of the dailyEvents based on time
      function colorScheme(){
        var futureTime = moment()._locale._relativeTime.future;
        var pastTime = moment()._locale._longDateFormat.LT;
        var ourTime = $("timeSlot");
        var ourTimeVal = ourTime.value;

        // if statement to add light green for future events, lightgray to past events, and yellow to the present time
        if (ourTimeVal < futureTime) {
          $(inpKey).css("background-color", "lightgreen")
        } else if(ourTimeVal > futureTime){
          $(inpKey).css("background-color", "lightgray")
        }else{$(inpKey).css("background-color", "yellow")}
      }
     
    //  for loop to apply the values stored in local storage to the page
     for (let i = 0; i < localStorage.length; i++) {
      var key = localStorage.keyVal[i];
      var value = localStorage.getItem.key;

      // call appending local storage info into the html
      $(keyVal).append(inpKey)
       
     }

    //  calling the color scheme function
     colorScheme();
